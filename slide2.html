<!DOCTYPE html>
<html lang="ja">
    <head prefix="og: http://ogp.me/ns#">
        <meta charset="UTF-8">
        <!-- リセットCSS-->
        <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
        <link rel="stylesheet" href="css/slide.css">
        <title>すぷれいん</title>
        <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.297/build/spline-viewer.js"></script>
    </head>
    <body>
        <div class="main_slide" style="text-align: center;">
            <iframe src='https://my.spline.design/slide2copy-e05b68df2c2f76024ce27b9f49064e9f/' frameborder='0' width='100%' height='100%'></iframe>
            <div class="Cover_Right"></div>
            <div class="Cover_Left"></div>
            <a href="slide3.html">
                <div class="Arrow_Right"></div>
            </a>
            <a href="slide1.html">
                <div class="Arrow_Left"></div>
            </a>
        </div>
        <script>
            addEventListener( "keydown", keydownfunc );
            function keydownfunc( event ) {
                var key_code = event.keyCode;
    
                if( key_code === 37 ) location.href='slide1.html';		//「左ボタン」が押されたときの挙動。
                if( key_code === 39 ) location.href='slide3.html';		//「右ボタン」が押されたときの挙動。
            }
        </script>
    </body>
</html>
